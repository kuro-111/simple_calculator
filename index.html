<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   
    <script defer src="script.js"></script>
    <title>Simple Calculator!</title>
</head>
<body>
    <h1>Let's do some MATH!</h1>

    <div class="calculator">
     <div class="display">0</div>
     <div class="numberOp">
     <div class="numberButtons"> 
        <div class="numFirstRow">
            <button class=numero data-key="7">7</button>
            <button class=numero data-key="8">8</button>
            <button class=numero data-key="9">9</button>
        </div>
        <div class="numSecondRow">
            <button class=numero data-key="4">4</button>
            <button class=numero data-key="5">5</button>
            <button class=numero data-key="6">6</button>
        </div>
            <div class="numLastRow">
            <button class=numero data-key="1">1</button>
            <button class=numero data-key="2">2</button>
            <button class=numero data-key="3">3</button>
        </div>
        <button class=numero data-key="0">0</button>
     </div>
     <div class="operators">
            <button class=operation data-key="divide">&divide</button>
            <button class=operation data-key="multiply">&times</button>
            <button class=operation data-key="subtract">&#8722</button>
            <button class=operation data-key="add">+</button>
            <button class=operation data-key="equal">=</button>
     </div>
     </div>
     </div>
    
    </div>

</body>
</html>
